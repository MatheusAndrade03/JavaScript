<head>

    , initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>API</title>

<body>

<section class="topo">
    
        <form >
            <h2>Busca de  personagem </h2>
    
            <div class="id-busca">
                <label for="inumero">ID do <span>Personagem</span></label>
                <input type="number" name="numero" id="inumero">
            </div>  <!-- id-busca -->
           <div class="check-box">
    
                <div class="box">
                    <label for="nome">nome:</label>
                    <input type="checkbox" name="nome" id="nome">
                </div>
                <div class="box">
                    <label for="status">status:</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <div class="box">
                    <label for="episiodio">episiodio:</label>
                    <input type="checkbox" name="episiodio" id="episiodio">
                </div>
                <div class="box">
                    <label for="genero">genro:</label>
                    <input type="checkbox" name="genero" id="genero">
                </div>
                <div class="box">
                    <label for="planeta">planeta:</label>
                    <input type="checkbox" name="planeta" id="planeta">
                </div>
                <div class="box">
                    <label for="foto">foto:</label>
                    <input type="checkbox" name="foto" id="foto">
                </div>
                <div class="box">
                    <label for="especie">especie:</label>
                    <input type="checkbox" name="especie" id="especie">
                </div>
    
    
    
           </div>
    
            <div class="btn-vai">
                <input id="btn-vai" type="button" value="Vai">
            </div>
    
    
        </form>
</section><!-- topo -->
