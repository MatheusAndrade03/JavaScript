<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <link rel="stylesheet" href="index.css">
    <title>API</title>
</head>
<body>

<section class="topo">
    
        <form >
            <h2>Busca de  personagem </h2>
    
            <div class="id-busca">
                <label for="inumero">ID do <span>Personagem</span></label>
                <input type="number" name="numero" id="inumero">
            </div>  <!-- id-busca -->
           <div class="check-box">
    
                <div class="box">
                    <label for="name">nome:</label>
                    <input type="checkbox" name="name" id="name">
                </div>
                <div class="box">
                    <label for="status">status:</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <div class="box">
                    <label for="episode">episiodio:</label>
                    <input type="checkbox" name="episode" id="episode">
                </div>
                <div class="box">
                    <label for="gender">genro:</label>
                    <input type="checkbox" name="gender" id="gender">
                </div>
                <div class="box">
                    <label for="origin">planeta:</label>
                    <input type="checkbox" name="origin" id="origin">
                </div>
                <div class="box">
                    <label for="image">foto:</label>
                    <input type="checkbox" name="image" id="image">
                </div>
                <div class="box">
                    <label for="species">especie:</label>
                    <input type="checkbox" name="species" id="species">
                </div>
    
    
    
           </div>
    
            <div class="btn-vai">
                <input id="btn-vai" type="button" value="Vai">
            </div>
            <div class="btn-reset">
                <input type="button" value="Resete">
            </div>
    
    
        </form>
</section><!-- topo -->


    <section class="resultado">

        <div class="result-style">
        
            <img id="img" src="" alt="">
            
             <pre id="content">
        
            </pre>
        </div>

        
    </section>

</body>
