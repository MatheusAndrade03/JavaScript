<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Digite sua adivinhação">
        <button id="guessButton">Adivinhar</button>
        <p id="feedback"></p>
        <p id="attempts"></p>
        <button id="resetButton" style="display: none;">Jogar Novamente</button>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
